<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form </title>
</head>
<body>
    
<h1>formlar</h1>


<div>

<form action="result.html" method="get">

<label for="name">isim:</label>
<input type="text" id="name" name="kullanıcı adı:" >
<br>
<label for="lastname">soyad</label>
<input type="text" id="lastname" name="kullanıcı soyadı">

</div>

<div>
    <label for="password">şifre</label> 
    <input type="password" name="şifre" id="password"
     placeholder="şifre gir" required>
</div>


<div>
    <label for="email">email</label>
    <input type="email"  name="email" id="email" placeholder="email gir">
</div>


<div>
<p>gender:</p>
<label for="gender1">Male</label>
<input type="radio" id="gender1" name="cinsiyet" value="erkek" >
<label for="gender2">female</label>
<input type="radio" id="gender2" name="cinsiyet" value="kadın">
</div>



<div>
    <p>favori hayvan dostunuz hangisi</p>


    <input type="checkbox" id="panda" name="animal1" value="panda">
    <label for="panda">panda</label>


    <input type="checkbox" id="balık" name="animal2" value="balık">
    <label for="balık">balık</label>


    <input type="checkbox" id="at"name="animal3" value="at">
    <label for="at">at</label>
    

<div>
    <label for="age">age</label>
    <input type="number" name="kullanıcı yaşı" id="age" step="5">
</div>

<!-- search -->


<div>
    <label for="ara">aranacak kelime</label>
    <input type="search" name="aranılan kelime" id="ara">
</div>



<div>
    <label for="color">renk seçin</label>
    <input type="color" id="color" name="secilen renk">
</div>


<div>
    <label for="date">tarih secınız</label>
    <input type="date" name="tarih" id="date" min="2022-12-11" max="2024-04-05">
</div>

<div>
    <label for="dosya">tarih seciniz</label>
    <input type="file" name="secilen dosya" id="dosya">
</div>


<div>
    <label for="tel">telefon:</label>
    <input type="tel" name="telefon numarası" id="tel" >
</div>

<div>
    <label for="seker">Hangi tatlıyı seversiniz:</label>
    <br>
    <select name="seçilen tatlı" id="seker" size="5" multiple>
        <option value="Sütlaç">Sütlaç</option>
        <option value="Keşkül">Keşkül</option>
        <option value="Süpangle">Süpangle</option>
        <option value="Magnolia">Magnolia</option>
    </select>
</div>
<hr>

<div>
    <label for="seker2">Hangi tatlıyı seversiniz:</label>
    <br>
    <select name="tatlılar" id="seker2" size="10" multiple>
        <optgroup label="Sütlü tatlılar">
            <option value="Sütlaç">Sütlaç</option>
            <option value="Keşkül">Keşkül</option>
            <option value="Süpangle">Süpangle</option>
            <option value="Magnolia">Magnolia</option>
        </optgroup>

        <optgroup label="şerbetli tatlılar">
            <option value="Künefe">Kaymaklı künefe</option>
            <option value="Baklava">Baklava</option>
            <option value="Şekerpare">Şekerpare</option>
            <option value="Hayrabolu">Hayrabolu</option>
        </optgroup>
    </select>
</div>
<hr>

<div>
    <label for="yorum">yorum</label><br>
    <textarea name="girilen yorum" id="yorum" style="width: 50%; height: 150px; resize: none;"></textarea>
</div>


<!-- data list -->


<div>
    <label for="input browser">browser</label>
    <input type="text" name="kullanılan browser" id="input browser">

    <datalist id="browser">
     <option value="chrome"></option>
     <option value="firefox"></option>
     <option value="safari"></option>
     <option value="opera"></option>
     <option value="brave"></option>
 </datalist>
</div>

<!-- <fieldset>fieldset> -->

<div>
    <fieldset>
        <label for=""ad:></label>
        <br>
        <input type="text" name="name" id="" placeholder="adınız...">
        <br>
        <label for=""soyad:></label>
        <br>
        <input type="text" name="surname" id="" placeholder="soyadınız...">
        <br>
        
    </fieldset>
</div>





<br><br><br><br><br>
<input type="reset" value="reset">

<input type="submit" value="gönder">

</form>


</body>
</html>
